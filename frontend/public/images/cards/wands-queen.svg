<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#cardGradient)" rx="8"/>

  <!-- Border decoration -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#ede9fe" stroke-width="3" rx="4" opacity="0.5"/>
  <rect x="30" y="30" width="340" height="540" fill="none" stroke="#ede9fe" stroke-width="2" rx="4" opacity="0.3"/>

  <!-- Symbol at top -->
  <text x="200" y="120" font-size="80" text-anchor="middle" opacity="0.8">✦</text>

  <!-- Card name in English -->
  <text x="200" y="300" font-size="28" font-weight="bold" text-anchor="middle" fill="#ede9fe" font-family="Georgia, serif">
    Queen of Wands
  </text>

  <!-- Card name in Korean -->
  <text x="200" y="340" font-size="32" font-weight="bold" text-anchor="middle" fill="#ede9fe" font-family="Arial, sans-serif">
    완드 여왕
  </text>

  <!-- Symbol at bottom -->
  <text x="200" y="520" font-size="60" text-anchor="middle" opacity="0.6">✦</text>

  <!-- Decorative corner elements -->
  <circle cx="60" cy="60" r="8" fill="#ede9fe" opacity="0.4"/>
  <circle cx="340" cy="60" r="8" fill="#ede9fe" opacity="0.4"/>
  <circle cx="60" cy="540" r="8" fill="#ede9fe" opacity="0.4"/>
  <circle cx="340" cy="540" r="8" fill="#ede9fe" opacity="0.4"/>
</svg>